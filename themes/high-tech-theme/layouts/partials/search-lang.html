<section class="search-lang-bar">
  <div class="search-lang-container">

    <!-- Barre de recherche avec loupe -->
    <form action="{{ "search" | relURL }}" method="get" class="search-form">
      <input
        type="search"
        name="q"
        placeholder="Rechercher un produit, une catÃ©gorie..."
        aria-label="Rechercher"
        class="search-input"
      />
      <button type="submit" class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <span class="search-text">Rechercher</span>
      </button>
    </form>

    <!-- SÃ©lecteur de langue -->
    <div class="lang-selector">
      <!-- Langue actuelle -->
      <button class="lang-current">
        ğŸŒ <span>{{ .Site.Language.Lang | upper }}</span>
      </button>

      <!-- Liste des autres langues -->
      <ul class="lang-dropdown">
        {{ range .Site.Languages }}
          {{ if ne .Lang $.Site.Language.Lang }}
            <li><a href="{{ .Lang | relLangURL }}">{{ .LanguageName }}</a></li>
          {{ end }}
        {{ end }}
      </ul>
    </div>

  </div>
</section>
