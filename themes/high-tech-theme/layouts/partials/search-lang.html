<section class="search-lang-bar">
  <div class="search-lang-container">

    <!-- Barre de recherche avec loupe -->
    <form action="{{ "search" | relURL }}" method="get" class="search-form">
      <input
        type="search"
        name="q"
        placeholder="Rechercher un produit, une catégorie..."
        aria-label="Rechercher"
        class="search-input"
      />
      <button type="submit" class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <span class="search-text">Rechercher</span>
      </button>
    </form>

    <!-- Sélecteur de langue -->
    <div class="lang-selector">
      <button class="lang-current">
        <img src="/images/flags/fr.png" alt="FR" width="20" height="14">
        <span>     
          Français
        </span>
      </button>
      <ul class="lang-dropdown">
        <li>
          <a href="/en/">
            <img src="/images/flags/us.png" alt="EN" width="20" height="14"> 
            English
          </a>
        </li>
        <li>
          <a href="/ar/">
            <img src="/images/flags/ar.png" alt="AR" width="20" height="14">
            العربية
          </a>
        </li>
      </ul>
    </div>

  </div>
</section>
