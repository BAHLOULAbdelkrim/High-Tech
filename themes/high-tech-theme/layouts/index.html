{{ define "main" }}
<div class="container home-content">

  <!-- Colonne gauche -->
  <aside class="left-column">
    {{ partial "leftmenus.html" . }}
  </aside>

  <!-- Colonne centrale : derniers articles -->
  <section class="content-column">

    <h2>Derniers articles</h2>
    <div class="latest-grid">
      {{ $articles := first 9 (where .Site.RegularPages "Type" "articles").ByDate.Reverse }}
      {{ range $articles }}
        <article class="card">
          <a href="{{ .RelPermalink }}">
            {{ with .Params.image }}
              <img src="{{ . }}" alt="{{ $.Title }}">
            {{ end }}
            <h3>{{ .Title }}</h3>
            <p>{{ .Summary }}</p>
          </a>
        </article>
      {{ end }}
    </div>

  </section>

</div>
{{ end }}
