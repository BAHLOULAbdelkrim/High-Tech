{{ define "main" }}
  <div class="container article">

    <!-- Colonne gauche : pub + menus -->
    <aside class="left-ad">
      <div class="ad-slot ad-left"></div>

      <div class="left-column">
        {{ partial "leftmenus.html" . }}
      </div>
    </aside>

    <!-- Colonne centrale : contenu principal -->
    <article class="content-column">

      <h1>{{ .Title }}</h1>

      <!-- ðŸŽ¯ Cover = image du menu parent -->
      {{ partial "cover.html" . }}

      <!-- âŒ On supprime l'affichage automatique d'image -->
      <!-- (Si lâ€™auteur veut une image, il la met dans le Markdown) -->

      <aside class="toc">
        <h2>Sommaire</h2>
        {{ .TableOfContents }}
      </aside>

      <div class="article-body">
        {{ .Content }}
      </div>
    </article>

    <!-- Colonne droite : pub -->
    <aside class="right-ad">
      <div class="ad-slot ad-right"></div>
    </aside>

  </div>
{{ end }}
