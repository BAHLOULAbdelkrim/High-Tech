{{ define "main" }}
  <div class="container article">

    <!-- Colonne gauche : pub + menus -->
    <aside class="left-ad">
      <div class="ad-slot ad-left"></div>

      <div class="left-column">
        {{ partial "leftmenus.html" . }}
      </div>
    </aside>

    <!-- Colonne centrale : contenu principal -->
    <article class="content-column">

      <h1>{{ .Title }}</h1>

      <!-- Cover = image du menu parent -->
      {{ partial "cover.html" . }}

      <!-- On ne met PAS l'image de l'article pour Ã©viter les doublons -->

      <aside class="toc">
        <h2>Sommaire</h2>
        {{ .TableOfContents }}
      </aside>

      <div class="article-body">
        {{ .Content }}
      </div>
    </article>

    <!-- Colonne droite : pub -->
    <aside class="right-ad">
      <div class="ad-slot ad-right"></div>
    </aside>

  </div>
{{ end }}
