{{ define "main" }}
  <div class="container article">

    <!-- Colonne gauche : pub + menus -->
    <aside class="left-ad">
      <div class="ad-slot ad-left"></div>

      <div class="left-column">
        {{ partial "leftmenus.html" . }}
      </div>
    </aside>

    <!-- Colonne centrale : contenu principal -->
    <article class="content-column">
      <h1>{{ .Title }}</h1>

      {{/* Choisir l'image : image principale ou menu_image du sous-menu */}}
      {{ $img := .Params.image }}
      {{ if not $img }}
        {{ $img = .Params.menu_image }}
      {{ end }}

      {{ with $img }}
        <img class="article-image" src="{{ . | relURL }}" alt="{{ $.Title }}">
      {{ end }}

      <div class="article-body">
        {{ .Content }}
      </div>
    </article>

    <!-- Colonne droite : pub -->
    <aside class="right-ad">
      <div class="ad-slot ad-right"></div>
    </aside>

  </div>
{{ end }}
