{{ define "main" }}
  <div class="container article">
    <aside class="left-column">
      {{ partial "leftmenus.html" . }}
    </aside>
    <article class="content-column">
      <h1>{{ .Title }}</h1>
      <img class="article-image" src="{{ .Params.image }}" alt="{{ .Title }}">
      <div class="article-body">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
