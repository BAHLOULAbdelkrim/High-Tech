{{ define "main" }}
  <div class="container article">

    <!-- Colonne gauche : pub + menus -->
    <aside class="left-ad">
      <!-- Zone de pub gauche -->
      <div class="ad-slot ad-left">
        <!-- Tu pourras mettre ici une image, une bannière, ou un code pub -->
        <!-- Exemple : <img src="{{ "images/pub-left.jpg" | relURL }}" alt="Publicité gauche"> -->
      </div>

      <!-- Menus latéraux existants -->
      <div class="left-column">
        {{ partial "leftmenus.html" . }}
      </div>
    </aside>

    <!-- Colonne centrale : contenu principal -->
    <article class="content-column">
      <h1>{{ .Title }}</h1>
      <img class=".img-small" src="{{ .Params.image }}" alt="{{ .Title }}">
      <aside class="toc">
          <h2>Sommaire</h2>
          {{ .TableOfContents }}
      </aside>
      <div class="article-body">
        {{ .Content }}
      </div>
    </article>

    <!-- Colonne droite : pub -->
    <aside class="right-ad">
      <div class="ad-slot ad-right">
        <!-- Tu pourras mettre ici une image ou un script pub -->
        <!-- Exemple : <img src="{{ "images/pub-right.jpg" | relURL }}" alt="Publicité droite"> -->
      </div>
    </aside>

  </div>
{{ end }}
