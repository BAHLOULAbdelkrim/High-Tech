<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
  <script defer src="{{ "js/main.js" | relURL }}"></script>
</head>
<body class="{{ if .IsHome }}home{{ else }}not-home{{ end }}" data-section="{{ .Section }}">
  {{ partial "header.html" . }}
  <main class="site-main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
<!-- Retour à la page principale via la touche clavier Backspace -->
<script>
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Backspace' && !event.target.matches('input, textarea')) {
      event.preventDefault();
      if (window.location.pathname !== '/') {
        window.location.href = '/';
      }
    }
  });
</script>
</body>
</html>
