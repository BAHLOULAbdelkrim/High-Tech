<footer class="bg-gray-100 mt-10 pt-8 pb-4 text-gray-700">
  
  <div class="text-center text-sm text-gray-600">
    &copy; {{ now.Format "2006" }} High-Tech. Tous droits r√©serv√©s.
  </div>

  <script>
  // Gestion du menu langue
  const langToggle = document.getElementById('lang-toggle');
  const langMenu = document.getElementById('lang-menu');
  const currentLang = document.getElementById('current-lang');

  // D√©tection automatique de la langue
  const userLang = navigator.language || navigator.userLanguage;
  if(userLang.startsWith('ar')) currentLang.textContent = 'AR';
  else if(userLang.startsWith('en')) currentLang.textContent = 'EN';
  else currentLang.textContent = 'FR';

  langToggle.addEventListener('click', (e) => {
    e.stopPropagation();
    langMenu.classList.toggle('hidden');
  });

  document.addEventListener('click', () => {
    if(!langMenu.classList.contains('hidden')) langMenu.classList.add('hidden');
  });

  // Changement manuel
  langMenu.querySelectorAll('li').forEach(item => {
    item.addEventListener('click', () => {
      currentLang.textContent = item.dataset.lang.toUpperCase();
      langMenu.classList.add('hidden');
      // Ici, tu peux ajouter redirection si n√©cessaire, par exemple:
      // window.location.href = '/' + item.dataset.lang + '/';
    });
  });
  </script>

  <!-- üîΩ Ajout du script de gestion des images de couverture -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const coverContainer = document.getElementById('cover-container');
    if (!coverContainer) return; // s√©curit√©

    // On garde une copie du contenu original du slider (les images de couverture)
    const originalHTML = coverContainer.innerHTML;

    // On cible tous les liens de menu (desktop + mobile)
    const menuLinks = document.querySelectorAll('a[data-menu]');

    menuLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        const menuId = this.getAttribute('data-menu');
        const imagePath = `/images/${menuId}.png`;

        if (coverContainer) {
          coverContainer.innerHTML = `
            <img src="${imagePath}" alt="${menuId}"
                 style="width:100%;height:auto;object-fit:cover;animation:fadeIn 1s ease-in-out;">
          `;
        }

        // Si un menu mobile (sidebar) est ouvert, on le referme
        const sidebar = document.querySelector('.sidebar, #sidebar, nav.sidebar');
        if (sidebar && sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
        }
      });
    });

    // Si on clique sur le logo ou un lien vers la racine -> on remet les images d‚Äôorigine
    const homeLinks = document.querySelectorAll('a[href="/"], a[href="#home"]');
    homeLinks.forEach(link => {
      link.addEventListener('click', function() {
        if (coverContainer) {
          coverContainer.innerHTML = originalHTML;
        }
      });
    });

    // Petite animation fade-in
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  });
  </script>

</footer>
