<header class="bg-white shadow relative z-50">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo + Titre -->
    <a href="/" class="flex items-center gap-2">
      <img src="{{ "images/Logo_2.png" | relURL }}" alt="High-Tech" class="w-12 h-12">
      <span class="text-2xl font-bold text-purple-900" style="font-family: 'Orbitron', sans-serif;">High-Tech</span>
    </a>

    <!-- Bouton Burger -->
    <button id="menu-toggle"
      class="md:hidden text-violet-800 focus:outline-none focus:ring-2 focus:ring-violet-500 rounded p-2 relative w-10 h-10 z-50"
      aria-label="Menu">
      <!-- Icône animée -->
      <span class="absolute left-1/2 top-1/3 w-6 h-0.5 bg-violet-800 transition-all duration-300 ease-in-out -translate-x-1/2"></span>
      <span class="absolute left-1/2 top-1/2 w-6 h-0.5 bg-violet-800 transition-all duration-300 ease-in-out -translate-x-1/2"></span>
      <span class="absolute left-1/2 bottom-1/3 w-6 h-0.5 bg-violet-800 transition-all duration-300 ease-in-out -translate-x-1/2"></span>
    </button>

    <!-- Navigation principale (desktop) -->
    <nav id="main-nav" class="hidden md:block">
      <ul class="grid grid-cols-5 gap-3 justify-center w-full max-w-5xl mx-auto">
        {{ range first 5 .Site.Menus.main }}
        <li class="w-full">
          <a href="{{ .URL }}" 
            class="block w-full text-center px-3 py-2 text-[20px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-colors duration-300">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>

      <ul class="grid grid-cols-5 gap-3 justify-center w-full max-w-5xl mx-auto mt-2">
        {{ range after 5 .Site.Menus.main }}
        <li class="w-full">
          <a href="{{ .URL }}" 
            class="block w-full text-center px-3 py-2 text-[20px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-colors duration-300">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>

  <!-- Menu mobile avec effet slide + fade -->
  <nav id="mobile-nav"
       class="absolute top-full left-0 w-full transform -translate-y-4 opacity-0 transition-all duration-500 ease-out flex-col space-y-2 bg-white border-t border-gray-200 px-4 py-3 md:hidden shadow-lg pointer-events-none">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" 
       class="block text-center px-3 py-2 text-[18px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded opacity-0 translate-y-2 transition-all duration-500">
      {{ .Name }}
    </a>
    {{ end }}
  </nav>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-500 ease-in-out md:hidden"></div>
</header>

<script>
  const toggle = document.getElementById('menu-toggle');
  const mobileNav = document.getElementById('mobile-nav');
  const overlay = document.getElementById('overlay');
  const bars = toggle.querySelectorAll('span');
  const links = mobileNav.querySelectorAll('a');
  let isOpen = false;

  function openMenu() {
    // Menu slide + fade in
    mobileNav.classList.remove('-translate-y-4', 'opacity-0', 'pointer-events-none');
    mobileNav.classList.add('translate-y-0', 'opacity-100');
    overlay.classList.remove('opacity-0', 'pointer-events-none');
    overlay.classList.add('opacity-100');

    // Burger → croix
    bars[0].classList.add('rotate-45', 'translate-y-2');
    bars[1].classList.add('opacity-0');
    bars[2].classList.add('-rotate-45', '-translate-y-2');

    // Animation des liens (stagger)
    links.forEach((link, index) => {
      setTimeout(() => {
        link.classList.remove('opacity-0', 'translate-y-2');
        link.classList.add('opacity-100', 'translate-y-0');
      }, index * 80); // petit délai entre chaque lien
    });

    isOpen = true;
  }

  function closeMenu() {
    // Replier le menu
    mobileNav.classList.add('-translate-y-4', 'opacity-0', 'pointer-events-none');
    mobileNav.classList.remove('translate-y-0', 'opacity-100');
    overlay.classList.add('opacity-0', 'pointer-events-none');
    overlay.classList.remove('opacity-100');

    // Croix → burger
    bars[0].classList.remove('rotate-45', 'translate-y-2');
    bars[1].classList.remove('opacity-0');
    bars[2].classList.remove('-rotate-45', '-translate-y-2');

    // Réinitialiser les liens
    links.forEach(link => {
      link.classList.add('opacity-0', 'translate-y-2');
      link.classList.remove('opacity-100', 'translate-y-0');
    });

    isOpen = false;
  }

  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    isOpen ? closeMenu() : openMenu();
  });

  overlay.addEventListener('click', closeMenu);

  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768 && isOpen) closeMenu();
  });
</script>
