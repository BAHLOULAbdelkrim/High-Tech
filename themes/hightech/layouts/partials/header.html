<header class="bg-white shadow relative z-50">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo + Titre -->
    <a href="/" class="flex items-center gap-2">
      <img src="{{ .Site.Params.logo | absURL }}" alt="High-Tech" class="w-12 h-12">
      <span class="text-2xl font-bold text-purple-900" style="font-family: 'Orbitron', sans-serif;">High-Tech</span>
    </a>

    <!-- Bouton Burger -->
    <button id="menu-toggle" class="md:hidden flex flex-col justify-between w-8 h-6 z-50 focus:outline-none" aria-label="Menu">
      <span class="block w-full h-0.5 bg-violet-800 transition-transform duration-300"></span>
      <span class="block w-full h-0.5 bg-violet-800 transition-opacity duration-300"></span>
      <span class="block w-full h-0.5 bg-violet-800 transition-transform duration-300"></span>
    </button>

    <!-- Navigation principale (desktop) -->
    <nav id="main-nav" class="hidden md:block w-full">
      <ul class="grid grid-cols-6 gap-2 justify-center w-full max-w-6xl mx-auto">
        {{ range first 6 .Site.Menus.main }}
        <li class="group relative">
          <a href="{{ .URL }}" data-id="{{ .Identifier }}" class="menu-item block text-center px-3 py-2 text-[20px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-colors duration-300">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      <ul class="grid grid-cols-6 gap-2 justify-center w-full max-w-6xl mx-auto mt-2">
        {{ range after 6 .Site.Menus.main }}
        <li class="group relative">
          <a href="{{ .URL }}" data-id="{{ .Identifier }}" class="menu-item block text-center px-3 py-2 text-[20px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-colors duration-300">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>

      <!-- Mega menu container (shared) -->
      <div id="mega-container" class="hidden absolute left-0 right-0 top-full mt-2 bg-white shadow-lg border-t border-gray-200 z-40">
        <div class="container mx-auto px-6 py-6 grid grid-cols-3 gap-6 items-start">
          <div id="mega-left" class="col-span-1">
            <h3 id="mega-title" class="text-xl font-bold text-gray-800 mb-4">Titre</h3>
            <ul id="mega-list" class="space-y-2"></ul>
            <button id="filter-brands" class="mt-4 inline-block px-3 py-2 border rounded font-semibold">Trier par marque</button>
            <div id="submenu-details" class="mt-4 bg-gray-50 p-3 rounded hidden">
              <div id="submenu-name" class="font-semibold text-gray-700"></div>
              <ul id="submenu-child-list" class="mt-2 list-disc list-inside text-sm text-gray-600"></ul>
            </div>
          </div>

          <div id="mega-covers" class="col-span-2 grid grid-cols-3 gap-4">
            <div class="cover-item rounded overflow-hidden shadow">
              <img id="cover-0" src="{{ 'images/placeholder-1.jpg' | relURL }}" alt="cover1" class="w-full h-40 object-cover">
              <div class="p-2 text-sm font-semibold">Actualités - Nouveautés</div>
            </div>
            <div class="cover-item rounded overflow-hidden shadow">
              <img id="cover-1" src="{{ 'images/placeholder-2.jpg' | relURL }}" alt="cover2" class="w-full h-40 object-cover">
              <div class="p-2 text-sm font-semibold">Tests - Comparatifs</div>
            </div>
            <div class="cover-item rounded overflow-hidden shadow">
              <img id="cover-2" src="{{ 'images/placeholder-3.jpg' | relURL }}" alt="cover3" class="w-full h-40 object-cover">
              <div class="p-2 text-sm font-semibold">Guides d'achat</div>
            </div>
          </div>
        </div>
      </div>

    </nav>
  </div>

  <!-- Menu mobile -->
  <nav id="mobile-nav" class="absolute top-full left-0 w-full transform -translate-y-0 opacity-0 transition-all duration-300 ease-out flex-col space-y-2 bg-white border-t border-gray-200 px-4 py-3 md:hidden pointer-events-none shadow-lg">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" class="block text-center px-3 py-2 text-[18px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-all duration-300">
      {{ .Name }}
    </a>
    {{ end }}
  </nav>
</header>

<!-- Barre de recherche -->
<div class="container mx-auto px-4 py-4">
  <div class="max-w-4xl mx-auto">
    <form id="search-form" class="flex items-center gap-2" action="{{ "/search/" | relURL }}" method="get">
      <input id="search-input" name="q" type="search" placeholder="Rechercher par mot-clé..." class="flex-1 px-4 py-2 border rounded focus:outline-none" />
      <button type="submit" class="px-4 py-2 rounded border font-semibold">Rechercher</button>
    </form>
  </div>
</div>

<script src="{{ 'assets/js/menu.js' | relURL }}"></script>
