<header class="bg-white shadow relative z-50">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo + Titre -->
    <a href="/" class="flex items-center gap-2">
      <img src="{{ "images/Logo_2.png" | relURL }}" alt="High-Tech" class="w-12 h-12">
      <span class="text-2xl font-bold text-purple-900" style="font-family: 'Orbitron', sans-serif;">High-Tech</span>
    </a>

    <!-- Bouton Burger -->
    <button id="menu-toggle" class="md:hidden flex flex-col justify-between w-8 h-6 z-50 focus:outline-none" aria-label="Menu">
      <span class="block w-full h-0.5 bg-violet-800 transition-transform duration-300"></span>
      <span class="block w-full h-0.5 bg-violet-800 transition-opacity duration-300"></span>
      <span class="block w-full h-0.5 bg-violet-800 transition-transform duration-300"></span>
    </button>

    <!-- Navigation principale (desktop) -->
    <nav id="main-nav" class="hidden md:block">
      <ul class="grid grid-cols-5 gap-3 justify-center w-full max-w-5xl mx-auto">
        {{ range first 5 .Site.Menus.main }}
        <li class="w-full">
          <a href="{{ .URL }}" 
            class="block w-full text-center px-3 py-2 text-[20px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-colors duration-300">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>

      <ul class="grid grid-cols-5 gap-3 justify-center w-full max-w-5xl mx-auto mt-2">
        {{ range after 5 .Site.Menus.main }}
        <li class="w-full">
          <a href="{{ .URL }}" 
            class="block w-full text-center px-3 py-2 text-[20px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-colors duration-300">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>

  <!-- Menu mobile -->
  <nav id="mobile-nav" class="absolute top-full left-0 w-full transform -translate-y-0 opacity-0 transition-all duration-300 ease-out flex-col space-y-2 bg-white border-t border-gray-200 px-4 py-3 md:hidden pointer-events-none shadow-lg">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" class="block text-center px-3 py-2 text-[18px] font-semibold text-violet-800 bg-emerald-100 hover:text-emerald-700 hover:bg-violet-100 rounded transition-all duration-300">
      {{ .Name }}
    </a>
    {{ end }}
  </nav>
</header>

<script>
const toggle = document.getElementById('menu-toggle');
const mobileNav = document.getElementById('mobile-nav');
const bars = toggle.querySelectorAll('span');
let isOpen = false;

function openMenu() {
  mobileNav.classList.remove('opacity-0','pointer-events-none','-translate-y-0');
  mobileNav.classList.add('opacity-100','pointer-events-auto','translate-y-0');

  // burger â†’ croix
  bars[0].classList.add('rotate-45','translate-y-1.5');
  bars[1].classList.add('opacity-0');
  bars[2].classList.add('-rotate-45','-translate-y-1.5');

  isOpen = true;
}

function closeMenu() {
  mobileNav.classList.add('opacity-0','pointer-events-none','-translate-y-0');
  mobileNav.classList.remove('opacity-100','pointer-events-auto','translate-y-0');

  bars[0].classList.remove('rotate-45','translate-y-1.5');
  bars[1].classList.remove('opacity-0');
  bars[2].classList.remove('-rotate-45','-translate-y-1.5');

  isOpen = false;
}

toggle.addEventListener('click',(e)=>{
  e.stopPropagation();
  isOpen ? closeMenu() : openMenu();
});

// fermer menu si scroll
let lastScroll = 0;
window.addEventListener('scroll',()=>{
  const currentScroll = window.pageYOffset;
  if(isOpen && currentScroll > lastScroll) closeMenu(); 
  lastScroll = currentScroll;
});

// fermer si click en dehors
document.addEventListener('click', (e)=>{
  if(isOpen && !mobileNav.contains(e.target) && !toggle.contains(e.target)) closeMenu();
});

// fermer sur resize > md
window.addEventListener('resize',()=>{
  if(window.innerWidth >= 768 && isOpen) closeMenu();
});
</script>
