{{ define "main" }}
  <h1 class="text-2xl font-bold mb-4">{{ .Title }}</h1>
  {{ if .Params.description }}<p class="text-gray-600 mb-4">{{ .Params.description }}</p>{{ end }}
  <div class="space-y-4">
    {{ range .Pages }}
      <article class="bg-white rounded shadow overflow-hidden flex">
        <div class="w-1/3">
          {{ with .Params.thumbnail }}<img src="{{ . }}" alt="" class="h-32 w-full object-cover">{{ else }}<img src="/images/placeholder.jpg" class="h-32 w-full object-cover">{{ end }}
        </div>
        <div class="p-4 flex-1">
          <h3 class="font-semibold"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          <p class="text-sm text-gray-600 mt-2">{{ .Summary }}</p>
        </div>
      </article>
    {{ end }}
  </div>
{{ end }}
