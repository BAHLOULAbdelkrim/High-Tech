<!doctype html>
<html lang="fr">
{{ partial "head.html" . }}
<body class="min-h-screen text-black bg-gradient-to-br from-violet-300 via-white to-emerald-300">

  {{ partial "header.html" . }}

  <div class="container mx-auto px-4 py-6">

    <!-- 1️⃣ Image / Slider dynamique -->
    {{ partial "cover.html" . }}

    <!-- 2️⃣ Contenu principal avec sidebar -->
    <div class="flex gap-6">
      {{ partial "sidebar.html" . }}
      <main class="flex-1">
        {{ block "main" . }}{{ end }}
      </main>
    </div>

  </div>

  {{ partial "footer.html" . }}

</body>
</html>
