<!doctype html>
<html lang="fr">
{{ partial "head.html" . }}
<body class="min-h-screen text-black bg-gradient-to-br from-violet-300 via-white to-emerald-300">
<!-- <body class="min-h-screen bg-gray-50 text-gray-800"> -->
    {{ partial "header.html" . }}
    <div class="container mx-auto px-4 py-6">
      <div class="flex gap-6">
        {{ partial "sidebar.html" . }}
        <main class="flex-1">
          {{ block "main" . }}{{ end }}
        </main>
      </div>
    </div>
    {{ partial "footer.html" . }}
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const mobileNav = document.getElementById("mobile-nav");
    const menuToggle = document.getElementById("menu-toggle"); // ton bouton hamburger
    const menuLinks = mobileNav.querySelectorAll(".menu-item");

    function closeMenu() {
      mobileNav.classList.add("-translate-y-full", "opacity-0", "pointer-events-none");
      mobileNav.classList.remove("translate-y-0", "opacity-100");
    }

    menuLinks.forEach(link => {
      link.addEventListener("click", closeMenu);
    });

    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        const isOpen = !mobileNav.classList.contains("pointer-events-none");
        if (isOpen) {
          closeMenu();
        } else {
          mobileNav.classList.remove("-translate-y-full", "opacity-0", "pointer-events-none");
          mobileNav.classList.add("translate-y-0", "opacity-100");
        }
      });
    }
  });
</script>
  </body>
</html>
