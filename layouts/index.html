
{{ define "main" }}
  <div class="cover">
    <img id="cover-img" src="/images/slide1.jpg" alt="cover">
  </div>
  <div style="display:flex;gap:18px;margin-top:18px;">
    <div style="flex:1;">
      <div id="submenus"></div>
      <div class="grid">
        {{ range first 9 (where .Site.RegularPages "Section" "posts") }}
        <article class="card">
          <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
          <div class="meta">
            <h3>{{ .Title }}</h3>
            <p>{{ .Summary }}</p>
          </div>
        </article>
        {{ end }}
      </div>
    </div>
    <aside style="width:260px;">
      <div class="left-side">
        <div style="font-weight:700;color:var(--menuText);">Menu Lat√©ral</div>
        <div class="side-menu" id="side-menu">
          {{ range .Site.Data.menus }}
            <div class="side-item">{{ .name }}</div>
          {{ end }}
        </div>
      </div>
    </aside>
  </div>
{{ end }}
