{{ define "main" }}
  <section class="hero">
    <h1>Bienvenue sur blabla</h1>
    <p>Cette page d'accueil reste la même quelle que soit la langue — la langue change l'URL mais pas le contenu.</p>
  </section>

  <section class="posts">
    <h2>Articles</h2>
    <ul>
      {{ range where .Site.RegularPages "Section" "posts" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
