
{{ define "main" }}
<section style="padding:12px;">
  <h1>{{ .Title }}</h1>
  <div class="posts-grid">
    {{ range .Pages }}
    <article class="post">
      <img src="{{ .Params.image | default "images/image_art.jpg" | relURL }}" alt="{{ .Title }}">
      <div class="meta"><h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3><p>{{ .Summary }}</p></div>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
