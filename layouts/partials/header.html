
<header class="header">
  <div class="brand" id="brand-home" style="cursor:pointer;">
    <img src="/images/Logo_2.png" alt="Logo">
    <div class="title">High-Tech</div>
  </div>
  <div class="header-right">
    <div class="controls">
      <div class="top-menus">
        <div class="menu-lines">
          {{ $menus := .Site.Data.menus }}
          {{ range $r := seq 0 1 }}
            <div class="menu-row">
              {{ $start := mul $r 6 }}
              {{ range $i := seq $start (sub $start  -5) }}
                {{ $m := index $menus $i }}
                <div class="menu-item" data-img="{{ $m.image }}" data-menu="{{ $m.name }}" data-subs='{{ jsonify $m.subs }}'>{{ $m.name }}</div>
              {{ end }}
            </div>
          {{ end }}
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="search-box" style="max-width:440px;">
        <input placeholder="Rechercher...">
        <div id="search-icon" style="opacity:0.8;cursor:pointer;">ğŸ”</div>
      </div>
      <div class="langs">
        <div class="lang">FR ğŸŒ</div>
        <div class="lang">EN</div>
        <div class="lang">AR</div>
      </div>
      <div id="burger" class="burger">â˜°</div>
    </div>
  </div>
  <!-- mobile menu -->
  <div id="mobile-menu" style="display:none;margin-top:8px;">
    <!-- will be populated by CSS/JS fallback - simple list -->
    {{ range .Site.Data.menus }}
      <div style="padding:8px 0;border-bottom:1px solid #eee;">{{ .name }}</div>
    {{ end }}
  </div>
</header>
