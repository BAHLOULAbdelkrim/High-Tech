<header class="site-header">
  <div class="brand">
    <a href="/{{ .Site.Language.Lang }}/">{{ .Site.Title }}</a>
  </div>
  <nav class="main-nav">
    {{ $currentLang := .Site.Language.Lang }}
    <ul>
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <!-- Language selector -->
  <div id="lang-selector" class="lang-selector" aria-haspopup="listbox">
    <button id="lang-button" class="lang-button" aria-expanded="false" aria-controls="lang-list">
      <span id="lang-icon" class="lang-icon">ğŸŒ</span>
      <span id="lang-current" class="lang-current">{{ upper .Site.Language.Lang }}</span>
      <span class="caret">â–¾</span>
    </button>
    <ul id="lang-list" class="lang-list" role="listbox" aria-hidden="true">
      <li data-lang="en" class="lang-item">EN</li>
      <li data-lang="fr" class="lang-item">FR</li>
      <li data-lang="ar" class="lang-item">AR</li>
    </ul>
  </div>
</header>
